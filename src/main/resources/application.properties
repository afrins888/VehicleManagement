server.port = 8081
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/vehiclemanagement?zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/vehiclemanagement
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

jwt.expiration = 1800000
jwt.secret =MySecretKey
jwt.tokenprefix=Bearer

backend.admin.username=admin
backend.admin.password=admin

spring.jpa.open-in-view=false
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.pathsToMatch=/**